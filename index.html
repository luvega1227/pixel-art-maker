<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <!-- <img src="media/logo.png" alt="Pixel Maker Logo"> -->
        <h1>
            <span style="color: #5be2cc">P</span>
            <span style="color: #ac84e2">i</span>
            <span style="color: #e233a3">x</span>
            <span style="color: #2ae2dc">e</span>
            <span style="color: #e25258">l</span>
              <span style="color: #e25258">::::</span>
            <span style="color: #6ae297">A</span>
            <span style="color: #e2d595">r</span>
            <span style="color: #7ee27d">t</span>
            <span style="color: #bf92e2">::::</span>
            <span style="color: #bf92e2">M</span>
            <span style="color: #3cbfe2">a</span>
            <span style="color: #e24f5a">k</span>
            <span style="color: #dde29d">e</span>
            <span style="color: #8fe278">r</span>
        </h1>
    </header>

    <div class="content-wrapper">
        <div class="controls-wrapper">
            <form id="sizePicker">
                <div class="grid-controls">
                    <h2>Creat Grid Canvas</h2>
                    <p>Grid Height:</p>
                    <input type="number" id="input_height" name="height" min="1" value="32"> <br />
                    <p>Grid Width:</p>
                    <input type="number" id="input_width" name="width" min="1" value="32"><br />
                    <p>Set Background Color:</p>
                    <input type="color" id="backgroundPicker">
                    <input id="submitGrid" type="submit" value="Create Grid">
                </div>

                <div class="paint-controls">
                    <h2>Paint Controls</h2>
                    <p>Brush Size:</p>
                    <select id="brush_Size">
                        <option class="brush-size" value="1">1</option>
                        <option class="brush-size" value="2">2</option>
                        <option class="brush-size" value="3">3</option>
                    </select>
                    <div class="grid-buttons">
                        <button id="toggleGrid" type="button">Remove Grid</button>
                        <button id="reset" type="button">Clear Canvas</button>
                    </div>
                    <p>Paint Color:</p>
                    <input type="color" id="colorPicker">
                </div>
            </form>

            <div class="controls-list">
                <h2>Brush Controls</h2>
                <p>Paint : <br /><span>Left/Right-Click</span></p>
                <p>Erase : <br /><span>Shift + Left/Right-Click</span></p>
                <p>Eye Dropper : <br /><span>CTRL/CMD + Left/Right-Click</span></p>
                <br />
                <p>Click & Drag to Paint</p>
            </div>
        </div>

        <div class="canvas-wrapper">
            <table id="pixel_canvas" oncontextmenu="return false;"></table>
        </div>
    </div>

    <!--
    // JavaScript
    -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/designs.js"></script>
</body>
</html>
